{% extends "layout.html" %}
{% block content %}
<form  action="/updatePost{{id}}" enctype="multipart/form-data" method="POST" id="contactForm" style="padding-top: -3vmin" novalidate>
    <div class="container">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p style="color: red">{{message}}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <h2 class="text-white" >Create poster </h2>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label style="color:white" >title</label>
          <input type="text" value= "{{post.title}}" class="form-control" name="title" placeholder="title" id="title" required data-validation-required-message="Please enter title.">
          <p class="help-block text-danger"></p>
        </div>
        <div class="form-group floating-label-form-group controls">
          <label style="color:white" >body</label>
          <input type="text" value= "{{post.body}}" class="form-control" name="body" placeholder="body" id="body" required data-validation-required-message="Please enter your email.">
          <p class="help-block text-danger"></p>
        </div>
        <div class="form-group floating-label-form-group controls">
            <label style="color:white" >id postegory</label>
            <input type="text" value= "{{post.idpostegory}}" class="form-control" name="idpostegory" placeholder="idpostegory" id="idpostegory" required data-validation-required-message="Please enter your email.">
            <p class="help-block text-danger"></p>
        </div>
        <div class="form-group floating-label-form-group controls">
            <label style="color:white" >id user</label>
            <input type="text" value= "{{post.iduser}}" class="form-control" name="iduser" placeholder="iduser" id="iduser" required data-validation-required-message="Please enter your email.">
            <p class="help-block text-danger"></p>
        </div>
      <br>
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Save</button>
      </div>
    </div>
</form>
{% endblock %}
