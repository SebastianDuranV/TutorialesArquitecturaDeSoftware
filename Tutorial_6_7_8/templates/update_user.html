{% extends "layout.html" %}
{% block content %}
<form  action="/updateUser/{{username}}" enctype="multipart/form-data" method="POST" id="contactForm" style="padding-top: -3vmin" novalidate>
    <div class="container">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p style="color: red">{{message}}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <h2 class="text-white" >Create user </h2>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label style="color:white" >Username</label>
          <input type="text"  value= "{{user.username}}" class="form-control" name="username" placeholder="username" id="username" required data-validation-required-message="Please enter your username.">
          <p class="help-block text-danger"></p>
        </div>
        <div class="form-group floating-label-form-group controls">
          <label style="color:white" >Email</label>
          <input type="text" value= "{{user.email}}" class="form-control" name="email" placeholder="email" id="email" required data-validation-required-message="Please enter your email.">
          <p class="help-block text-danger"></p>
        </div>
      <br>
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Save</button>
      </div>
    </div>
</form>
{% endblock %}
